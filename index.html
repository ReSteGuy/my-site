<html>
    <head>
        <title>Redlight.</title>
        <link rel="icon" type="image/x-icon" href="favicon.ico">
        <link href="style.css" rel="stylesheet" type="text/css" media="all">
        <style>
            @font-face {
                font-family: 'default';
                src: url('fonts/default.ttf');
                font-weight: bold;
            }
            .tab {
                top: 25px;
                width: 350px; 
                height: 200px; 
                background: rgba(31, 31, 31, 0.322); 
                background-size: cover; 
                border-radius: 10px; 
                position: relative;
                display: inline-block;
                outline: 1px solid rgba(241, 241, 241, 0.349);
            }
            .textLogo {
                color: white;
                position: relative;
                margin-right: 10px;
                display: inline-block;
                top: -25;
                right: 30;
            }
            .gigahub {
                background-color: #000000ab; /*this is green tbh i might be colorblind lol*/
                border: none;
                color: white;
                padding: 20px;
                margin: 4px 2px;
                border-radius: 50%;
                display: inline-block;
                box-shadow: 0px 10px 15px rgba(0,0,0,0.1);
                cursor: pointer;
                transition: background-color 0.2s ease;
                transition: outline 0.3s ease;
            }
            .gigalightreal {
                background-color: #000000ab; /*this is green tbh i might be colorblind lol*/
                border: none;
                color: white;
                padding: 20px;
                padding-left: 100px;
                margin: 4px 2px;
                border-radius: 20px;
                display: inline-block;
                box-shadow: 0px 10px 15px rgba(0,0,0,0.1);
                cursor: pointer;
                transition: background-color 0.2s ease;
                transition: outline 0.3s ease;
            }
            .gigalightreal:hover {
                background-color: #1a1a1a;
                outline: 1px solid rgba(241, 241, 241, 0.349);
            }
            .gigahub:hover {
                background-color: #1a1a1a;
                outline: 1px solid rgba(241, 241, 241, 0.349);
            }
        </style>
    </head>
    <body>
        <a href="https://rsguy.redlight.li">
            <button class="gigalightreal">
                <img src="images/favicon.png" class="logoButtonImage">
                <h2 class="logoText">Redlight.</h1>
            </button>
        </a>
        <a href="https://github.com/ReSteGuy/my-site">
            <button class="gigahub"> 
                <img src="images/github.png" class="gigahubLogo">
            </button>
        </a>
        <center>
            <section>
                <img src="images/logo.png" style="top: 10;">
                <h1 class="textLogo">Redlight.</h1>
            </section>
            <section>
                <div class="tab">
                    <img src="images/questin.png" style="position: absolute; top: 10px; left: 10px; width: 20px; height: 20px;">
                    <h2 style="position: absolute; top: -10px; left: 40px; width: 160px; height: 20px; text-align: left; color: rgba(255, 255, 255, 1)">What is this?</h2>
                    <h3 style="position: absolute; top: 20px; left: 10px; width: 95%; height: 170px; text-align: left; color: rgba(255, 255, 255, 1)">This is Redlight. A small website I made to show of my projects and or plans!</h3>
                </div>
                <div class="tab">
                    <img src="images/questin.png" style="position: absolute; top: 10px; left: 10px; width: 20px; height: 20px;">
                    <h2 style="position: absolute; top: -10px; left: 40px; width: 160px; text-align: left; height: 20px; color: rgba(255, 255, 255, 1)">Who am i?</h1>
                    <h3 style="position: absolute; top: 20px; left: 10px; width: 95%; height: 170px; text-align: left; color: rgba(255, 255, 255, 1)">I am RSGuy. A small creator on Youtube, usually making content with Friday Night Funkin'. I am trying to branch off into other creations, from Minecraft to Programming itself.</h3>
                </div>
            </section>
        </center>
    </body>
</html>
